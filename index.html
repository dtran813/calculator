<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
    </style>
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="display">
          <div class="pre-calculation">0</div>
          <div class="cur-calculation">0</div>
        </div>
        <button class="btn special-operation">%</button>
        <button class="btn clear-entry">CE</button>
        <button class="btn clear-all">C</button>
        <button class="btn delete">&#8592;</button>
        <button class="btn special-operation">1/x</button>
        <button class="btn special-operation">x<sup>2</sup></button>
        <button class="btn special-operation">
          &radic;<span style="border-top: 1px solid black">x</span>
        </button>
        <button class="btn operation">รท</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operation">ร</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operation">-</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operation">+</button>
        <button class="btn special-operation">+/-</button>
        <button class="btn number">0</button>
        <button class="btn number">.</button>
        <button class="btn equal">=</button>
      </div>
    </main>
  </body>
</html>
